<mat-toolbar color="primary">
    <mat-toolbar-row>

        <a class="infodim-logo" target="_blank" href="http://infodim.gr/el/">
            <img class="navbar-brand-full" src="assets/infodim_logo.png" width="89" height="30" alt="infodim_logo"
                alt="infodim_logo">
        </a>

        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-start">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>home</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="paralaviMenu" #matMenuTrigger="matMenuTrigger"
                        (mouseclick)="matMenuTrigger.openMenu()">Παραλαβή</button>
                    <mat-menu #paralaviMenu="matMenu" [overlapTrigger]="false">
                        <button mat-menu-item>Εισαγωγή</button>
                        <button mat-menu-item>Παραλαβή</button>
                    </mat-menu>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="dikaiwmataMenu" #matMenuTrigger="matMenuTrigger"
                        (mouseclick)="matMenuTrigger.openMenu()">Δικαιώματα</button>
                    <mat-menu #dikaiwmataMenu="matMenu" [overlapTrigger]="false">
                        <button mat-menu-item>Προς Επεξεργασία</button>
                        <button mat-menu-item>Εύρεση</button>                        
                    </mat-menu>
                </li>
            </ul>
        </div>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul>
                <li>
                    <button mat-icon-button (click)="toggleRightSideBar()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </li>
            </ul>
            <ul>
                <li>
                    <button mat-icon-button (click)="toggleSecondRightSideBar()">
                        <mat-icon>menu_open</mat-icon>
                    </button>
                </li>
            </ul>
            <ul fxLayout="row" fxLayoutGap="5px">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item onClick="window.open('//google.com')">
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Έξοδος</span>
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
